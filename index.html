<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AION AMERICA S.A.S. | KI-gestützter Handelsexperte</title>
    <style>
        :root {
            --bg-color: #050a14;
            --text-color: #e0e6ed;
            --accent-color: #00d4ff; /* Neonblau */
            --accent-glow: rgba(0, 212, 255, 0.5);
            --secondary-bg: #0b162c;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --nav-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            line-height: 1.8;
            overflow-x: hidden;
            padding-top: var(--nav-height); /* Platz für fixierte Navbar */
        }

        /* --- Navigation --- */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: rgba(5, 10, 20, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-logo span { color: var(--accent-color); }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #b0b8c4;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        /* --- Global Sections --- */
        section {
            padding: 100px 40px;
            max-width: 1400px;
            margin: 0 auto;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        h2.section-title {
            font-size: 2.5rem;
            margin-bottom: 60px;
            color: #fff;
            position: relative;
            display: inline-block;
        }
        
        h2.section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--accent-color);
            margin-top: 15px;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* --- 1. HERO SECTION (#home) --- */
        #home {
            min-height: 90vh; /* Fast ganzer Bildschirm */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #102040 0%, var(--bg-color) 70%);
            padding-top: 40px;
        }

        .hero-video-container {
            width: 100%;
            max-width: 700px;
            margin-bottom: 40px;
        }
        
        .hero-video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.15);
        }

        .hero-text h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .hero-text p {
            font-size: 1.2rem;
            color: #b0b8c4;
            max-width: 800px;
            margin: 0 auto 40px auto;
        }

        .cta-button {
            padding: 15px 50px;
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        .cta-button:hover {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
        }

        /* Hero Tiles */
        .hero-tiles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 80px;
            width: 100%;
        }

        .tile {
            background: var(--secondary-bg);
            padding: 30px;
            border-radius: 5px;
            border-left: 3px solid var(--accent-color);
            text-align: left;
        }

        .tile h3 { color: #fff; margin-bottom: 10px; }
        .tile p { font-size: 0.9rem; color: #a0a8b4; }

        /* --- 2. ÜBER UNS (#about) --- */
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 60px;
            align-items: center;
        }

        .founder-img-placeholder {
            width: 100%;
            height: 400px;
            background: #0e1c36;
            border: 1px solid #1c2b45;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3a4b66;
            position: relative;
        }
